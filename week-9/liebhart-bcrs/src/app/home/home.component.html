<!-- Top-Navbar Toolbar -->
<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="toolbar_icon-button mat-button">
      <mat-icon>menu</mat-icon>
      <span style="margin-left: 5px !important">BCRS</span>
    </button>

    <div fxFlex></div>

    <button
      mat-icon-button
      class="toolbar_icon-button"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Sidenav Container -->
<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav Content -->
  <mat-sidenav class="sidenav-content" mode="side" opened>
    <p>
      <span class="mat-body-4 primary-text-color" color="primary"
        >Customer:</span
      >Placeholder Text
    </p>
    <p>
      <span class="mat-body-4 primary-text-color" color="primary"
        >Contact Number:</span
      >555-555-5555
    </p>
    <p>
      <span class="mat-body-4 primary-text-color" color="primary">Email:</span
      >test@email.com
    </p>

          <mat-form-field class="full-width">
